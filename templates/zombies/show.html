{% extends "base.html" %}
{% block content %}

<h2>Zombie Details</h2>

<section>
    <h3>{{ zombie.name }}</h3>
    <p>{{ zombie.zombie_type.name }}</p>
    <a href="/zombies/{{ zombie.id }}/edit">Edit</a>
    <form action="/zombies/{{ zombie.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <hr>
    <h4>List of Victims</h4>
    {% for human in humans_biten %}
    <a href="/humans/{{ human.id }}">{{ human.name }}</a>
    {% endfor %}
</section>

{% endblock %}
