{% extends "base.html" %}
{% block content %}

<h2>Human Details</h2>

<section>
    <p>{{ human.name }}</p>
    <a href="/humans/{{ human.id }}/edit"></a>
    <form action="/humans/{{ human.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endblock %}
